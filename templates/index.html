<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BGENG AI | Singularity</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body { 
            background-color: #05070a; 
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden;
            position: fixed; 
            font-family: 'Inter', sans-serif;
        }
        
        .app-wrapper {
            max-width: 850px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #0a0c10;
        }

        .brand-text {
            font-weight: 800;
            color: #ffffff !important;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .chat-container { 
            flex: 1;
            overflow-y: auto; 
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        /* Bubble Styling */
        .chat-bubble {
            animation: fadeIn 0.3s ease-out;
            word-wrap: break-word;
            max-width: 90%;
            font-size: 0.95rem;
            line-height: 1.6;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai-bubble { 
            background: #161b22; 
            border: 1px solid rgba(59, 130, 246, 0.2); 
            align-self: flex-start; 
            color: #e6edf3;
            width: 100%;
        }
        
        .user-bubble { 
            background: #2563eb; 
            align-self: flex-end; 
            color: white; 
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        /* MARKDOWN STYLING (The OpenAI Look) */
        .ai-bubble h1, .ai-bubble h2 { font-weight: 800; color: white; margin: 1rem 0 0.5rem 0; }
        .ai-bubble p { margin-bottom: 0.75rem; }
        .ai-bubble code { background: #2d333b; padding: 0.2rem 0.4rem; border-radius: 4px; font-family: monospace; font-size: 0.85rem; }
        .ai-bubble pre { background: #0d1117; padding: 1rem; border-radius: 8px; overflow-x: auto; border: 1px solid #30363d; margin: 1rem 0; }
        .ai-bubble ul, .ai-bubble ol { margin-left: 1.5rem; margin-bottom: 1rem; list-style-type: disc; }
        .ai-bubble table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
        .ai-bubble th, .ai-bubble td { border: 1px solid #30363d; padding: 8px 12px; text-align: left; }
        .ai-bubble th { background: #1f242c; color: white; }

        footer {
            padding: 1rem;
            background: #0d1117;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-bottom: calc(1rem + env(safe-area-inset-bottom));
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #1f2937;
            border-radius: 1.5rem;
            padding: 0.4rem 0.6rem 0.4rem 1.2rem;
            gap: 0.75rem;
            border: 1px solid rgba(59, 130, 246, 0.1);
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 16px;
        }

        .send-btn { 
            background: #2563eb; 
            width: 2.5rem; height: 2.5rem; 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            transition: all 0.2s;
        }

        .send-btn:hover { transform: scale(1.05); background: #3b82f6; }

        .typing { display: flex; gap: 5px; padding: 15px; }
        .dot { width: 6px; height: 6px; background: #3b82f6; border-radius: 50%; animation: bounce 1.4s infinite; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header class="p-4 flex justify-between items-center border-b border-white/10 bg-black/60 backdrop-blur-xl">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-lg overflow-hidden border border-blue-500/40 shadow-lg">
                <img src="{{ url_for('static', filename='logo.jpg') }}" class="w-full h-full object-cover">
            </div>
            <div>
                <h1 class="brand-text text-base">BGENG <span class="text-blue-500">AI</span></h1>
                <p class="text-[8px] text-green-500 font-bold uppercase tracking-widest mt-1">Quantum Synapse Active</p>
            </div>
        </div>
        <button onclick="clearChat()" class="text-gray-500 hover:text-red-500 transition-colors"><i class="fas fa-trash-alt"></i></button>
    </header>

    <main id="chat-window" class="chat-container">
        <div class="chat-bubble ai-bubble">ðŸ”¥ <b>BGENG AI Singularity v13.0 Ready.</b><br>Ada tugas berat apa hari ini? Gue siap bedah dari sisi historis sampe masa depan.</div>
    </main>

    <footer>
        <div class="input-group">
            <label class="text-gray-400 cursor-pointer hover:text-white transition-colors">
                <i class="far fa-image text-lg"></i>
                <input type="file" hidden accept="image/*">
            </label>
            <input id="user-input" type="text" autocomplete="off" placeholder="Message BGENG AI...">
            <button onclick="sendMsg()" class="send-btn text-white">
                <i class="fas fa-paper-plane text-sm"></i>
            </button>
        </div>
    </footer>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const inputField = document.getElementById('user-input');

    // Handle Enter Key
    inputField.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMsg(); });

    async function sendMsg() {
        const msg = inputField.value.trim();
        if(!msg) return;

        appendBubble(msg, 'user');
        inputField.value = '';
        
        const tid = showTyping();

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            });
            const data = await res.json();
            
            document.getElementById(tid).remove();
            
            // Typewriter + Markdown Effect
            typeWriter(data.reply);
            
        } catch (e) {
            if(document.getElementById(tid)) document.getElementById(tid).remove();
            appendBubble("Matrix Glitch, Guys! Coba lagi.", 'ai');
        }
    }

    function appendBubble(text, role) {
        const d = document.createElement('div');
        d.className = `chat-bubble ${role}-bubble`;
        d.innerText = text;
        chatWindow.appendChild(d);
        chatWindow.scrollTo(0, chatWindow.scrollHeight);
    }

    function typeWriter(text) {
        const bubble = document.createElement('div');
        bubble.className = 'chat-bubble ai-bubble markdown-content';
        chatWindow.appendChild(bubble);
        
        let i = 0;
        let currentContent = "";
        const speed = 10; // Milidetik per karakter

        function type() {
            if (i < text.length) {
                currentContent += text.charAt(i);
                // Render Markdown secara progresif
                bubble.innerHTML = marked.parse(currentContent);
                
                // Highlight code blocks
                bubble.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });

                i++;
                chatWindow.scrollTo(0, chatWindow.scrollHeight);
                setTimeout(type, speed);
            }
        }
        type();
    }

    function showTyping() {
        const id = 't-' + Date.now();
        const d = document.createElement('div');
        d.id = id; 
        d.className = 'ai-bubble typing chat-bubble';
        d.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
        chatWindow.appendChild(d);
        chatWindow.scrollTo(0, chatWindow.scrollHeight);
        return id;
    }

    function clearChat() { 
        if(confirm("Hapus semua memori chat ini?")) {
            chatWindow.innerHTML = '<div class="chat-bubble ai-bubble">Memory cleared. Ready for new intel.</div>';
        }
    }
</script>
</body>
</html>
