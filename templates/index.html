<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BGENG CORE | Singularity</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background-color: #020305; 
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #94a3b8;
        }
        
        .app-wrapper {
            max-width: 750px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #08090d; 
            border-left: 1px solid rgba(255,255,255,0.02);
            border-right: 1px solid rgba(255,255,255,0.02);
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
        }

        /* HEADER */
        .header-main {
            padding: 1.2rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }

        .brand-text {
            font-weight: 800;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.75rem;
        }

        /* CHAT AREA */
        .chat-container { 
            flex: 1;
            overflow-y: auto; 
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.3rem;
            scroll-behavior: smooth;
        }

        /* BUBBLE PRECISION */
        .chat-bubble {
            animation: slideUp 0.3s ease-out;
            word-wrap: break-word;
            max-width: 85%;
            font-size: 0.9rem;
            line-height: 1.6;
            padding: 0.8rem 1.1rem;
            border-radius: 16px;
            width: fit-content; /* Kotak ngikutin teks */
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .ai-bubble { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.06); 
            align-self: flex-start; 
            color: #cbd5e1;
            border-bottom-left-radius: 4px;
            text-align: left;
        }
        
        .user-bubble { 
            background: #1e293b; 
            border: 1px solid rgba(56, 189, 248, 0.1);
            align-self: flex-end; 
            color: #ffffff; 
            border-bottom-right-radius: 4px;
        }

        /* MARKDOWN RENDER RAPIH */
        .ai-bubble p { margin-bottom: 0.7rem; }
        .ai-bubble p:last-child { margin-bottom: 0; }
        .ai-bubble pre { background: #010204; border: 1px solid #1e293b; padding: 1rem; border-radius: 8px; margin: 0.8rem 0; overflow-x: auto; width: 100%; }
        .ai-bubble code { color: #38bdf8; font-family: monospace; font-size: 0.85rem; }
        .ai-bubble ul, .ai-bubble ol { padding-left: 1.2rem; margin-bottom: 0.7rem; }

        /* FOOTER */
        footer {
            padding: 1.2rem;
            background: #08090d;
            border-top: 1px solid rgba(255, 255, 255, 0.04);
            padding-bottom: calc(1.2rem + env(safe-area-inset-bottom));
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #11141b;
            border-radius: 12px;
            padding: 0.4rem 0.5rem 0.4rem 1.1rem;
            gap: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #user-input {
            flex: 1; background: transparent; border: none;
            color: #ffffff; outline: none; font-size: 15px;
        }

        .send-btn { 
            background: #f8fafc; color: #000;
            width: 2.1rem; height: 2.1rem; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .send-btn:hover { background: #38bdf8; color: #fff; }

        /* THINKING */
        .thinking-wrapper {
            display: flex; align-items: center; gap: 8px;
            font-size: 10px; color: #38bdf8; font-weight: 700;
            letter-spacing: 2px; text-transform: uppercase;
        }
        .dot { width: 3px; height: 3px; background: #38bdf8; border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header class="header-main">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-gradient-to-br from-gray-700 to-black border border-white/10 flex items-center justify-center">
                <i class="fas fa-microchip text-[10px] text-sky-400"></i>
            </div>
            <div>
                <h1 class="brand-text">BGENG <span class="text-sky-400">AI</span></h1>
                <p class="text-[7px] text-gray-500 font-bold tracking-[0.2em]">SINGULARITY V1</p>
            </div>
        </div>
        <button onclick="clearChat()" class="text-gray-700 hover:text-white"><i class="fas fa-trash-alt text-xs"></i></button>
    </header>

    <main id="chat-window" class="chat-container">
        <div class="chat-bubble ai-bubble">
            <p>System initialized. <br><span id="welcome-msg" class="text-gray-500 italic">Ready for command.</span></p>
        </div>
    </main>

    <footer>
        <div class="input-group">
            <label class="text-gray-600 cursor-pointer hover:text-sky-400">
                <i class="far fa-image text-lg"></i>
                <input type="file" hidden accept="image/*">
            </label>
            <input id="user-input" type="text" autocomplete="off" placeholder="Message BGENG AI...">
            <button onclick="sendMsg()" class="send-btn">
                <i class="fas fa-arrow-up text-xs"></i>
            </button>
        </div>
    </footer>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const inputField = document.getElementById('user-input');

    // NAMA USER
    let userName = localStorage.getItem('bgeng_user') || "";
    if (!userName) {
        setTimeout(() => {
            userName = prompt("Nama lu siapa, Der?", "User");
            if(userName) {
                localStorage.setItem('bgeng_user', userName);
                document.getElementById('welcome-msg').innerText = `Yo ${userName}, gas apa kita hari ini?`;
            }
        }, 1000);
    } else {
        document.getElementById('welcome-msg').innerText = `Yo ${userName}, gas apa kita hari ini?`;
    }

    inputField.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMsg(); });

    // KIRIM DATA KE PYTHON
    async function sendMsg() {
        const msg = inputField.value.trim();
        if(!msg) return;

        appendBubble(msg, 'user');
        inputField.value = '';

        // Ambil riwayat chat singkat (DOM)
        const history = Array.from(document.querySelectorAll('.chat-bubble'))
            .slice(-4)
            .map(b => b.innerText)
            .join(" | ");

        const tid = showThinking();

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    message: msg, 
                    user_name: userName || "User", 
                    history: history 
                })
            });
            const data = await res.json();
            document.getElementById(tid).remove();
            typeWriter(data.reply);
        } catch (e) {
            document.getElementById(tid).remove();
            appendBubble("Distorsi jaringan, Der. Python lagi error.", 'ai');
        }
    }

    function appendBubble(text, role) {
        const d = document.createElement('div');
        d.className = `chat-bubble ${role}-bubble`;
        d.innerText = text;
        chatWindow.appendChild(d);
        chatWindow.scrollTo({top: chatWindow.scrollHeight, behavior: 'smooth'});
    }

    function showThinking() {
        const id = 't-' + Date.now();
        const d = document.createElement('div');
        d.id = id; d.className = 'ai-bubble chat-bubble';
        d.innerHTML = `<div class="thinking-wrapper"><div class="dot"></div><span>Processing</span><div class="dot"></div></div>`;
        chatWindow.appendChild(d);
        chatWindow.scrollTo({top: chatWindow.scrollHeight, behavior: 'smooth'});
        return id;
    }

    function typeWriter(text) {
        const bubble = document.createElement('div');
        bubble.className = 'chat-bubble ai-bubble';
        chatWindow.appendChild(bubble);
        let i = 0, current = "";
        function type() {
            if (i < text.length) {
                current += text.charAt(i);
                bubble.innerHTML = marked.parse(current);
                bubble.querySelectorAll('pre code').forEach((b) => hljs.highlightElement(b));
                i++;
                chatWindow.scrollTo(0, chatWindow.scrollHeight);
                setTimeout(type, 3);
            }
        }
        type();
    }

    function clearChat() { 
        if(confirm("Wipe memory?")) chatWindow.innerHTML = '<div class="chat-bubble ai-bubble">Memory purged. Standby.</div>'; 
    }
</script>
</body>
</html>
