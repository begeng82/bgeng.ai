<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BGENG AI | Asisten</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #05070a; color: white; font-family: 'Inter', sans-serif; }
        
        /* Bubble Chat Style */
        .chat-container { height: calc(100vh - 180px); overflow-y: auto; padding-bottom: 20px; }
        .ai-bubble { 
            background: rgba(30, 41, 59, 0.5); 
            border-left: 3px solid #3b82f6;
            border-radius: 15px 15px 15px 2px;
            white-space: pre-wrap; /* Jaga struktur bullet points */
            line-height: 1.6;
        }
        .user-bubble { 
            background: #3b82f6; 
            border-radius: 15px 15px 2px 15px; 
            align-self: flex-end;
        }

        /* Mobile Fixes */
        @media (max-width: 480px) {
            header { padding: 15px !important; }
            .logo-box { width: 45px !important; height: 45px !important; }
            h1 { font-size: 1.1rem !important; }
            .chat-bubble { font-size: 14px !important; max-width: 85% !important; }
        }
    </style>
</head>
<body class="flex flex-col h-screen">

<header class="p-6 flex justify-between items-center border-b border-white/5 bg-black/20 backdrop-blur-lg sticky top-0 z-50">
    <div class="flex items-center gap-3">
        <div class="logo-box w-14 h-14 rounded-xl overflow-hidden border border-blue-500/30 shadow-[0_0_15px_rgba(59,130,246,0.2)]">
            <img src="{{ url_for('static', filename='logo.jpg') }}" class="w-full h-full object-cover">
        </div>
        <div>
            <h1 class="font-black italic uppercase tracking-tighter">BGENG <span class="text-blue-500">AI</span></h1>
            <p class="text-[8px] text-green-500 font-bold uppercase tracking-widest">asisten eugg</p>
        </div>
    </div>
    <button class="w-12 h-12 rounded-full bg-white/5 border border-white/10 flex items-center justify-center">
        <i class="fas fa-phone text-blue-400"></i>
    </button>
</header>

<main id="chat-window" class="chat-container flex flex-col gap-4 p-4">
    </main>

<footer class="p-4 bg-black/40 backdrop-blur-md border-t border-white/5">
    <div class="max-w-4xl mx-auto flex gap-2">
        <input id="user-input" type="text" placeholder="Type a message, literally..." 
               class="flex-1 bg-white/5 border border-white/10 rounded-2xl px-5 py-3 focus:outline-none focus:border-blue-500 transition-all">
        <button onclick="sendMsg()" class="bg-blue-600 w-12 h-12 rounded-2xl flex items-center justify-center hover:bg-blue-500">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</footer>

<script>
    async function sendMsg() {
        const input = document.getElementById('user-input');
        const msg = input.value.trim();
        if(!msg) return;

        appendBubble(msg, 'user');
        input.value = '';

        const res = await fetch('/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({message: msg})
        });
        const data = await res.json();
        appendBubble(data.reply, 'ai');
    }

    function appendBubble(text, role) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `p-4 max-w-[80%] chat-bubble ${role === 'ai' ? 'ai-bubble' : 'user-bubble text-white'}`;
        div.innerText = text;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }
</script>
</body>
</html>
