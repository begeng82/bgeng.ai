<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BGENG AI | Singularity</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        :root {
            --bg-color: #0e0e10;
            --sidebar-bg: #171719;
            --accent-color: #2f2f2f;
        }

        html, body { 
            background-color: var(--bg-color); 
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #e3e3e3;
        }
        
        /* --- SIDEBAR --- */
        #sidebar {
            position: fixed;
            left: -100%;
            top: 0;
            width: 85%;
            max-width: 300px;
            height: 100%;
            background: var(--sidebar-bg);
            z-index: 100;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            padding: 1.5rem 1rem;
        }

        #sidebar.open { left: 0; }

        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            z-index: 90;
            backdrop-filter: blur(4px);
        }

        /* --- HISTORY --- */
        .history-list { flex: 1; overflow-y: auto; margin-top: 1rem; }
        .history-item-wrapper {
            display: flex; align-items: center; justify-content: space-between;
            border-radius: 12px; transition: 0.2s; margin-bottom: 0.5rem;
        }
        .history-item-wrapper:hover { background: var(--accent-color); }
        .history-item {
            flex: 1; padding: 0.8rem 1rem; cursor: pointer; font-size: 0.85rem;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            color: #aaa; display: flex; align-items: center; gap: 10px;
        }
        .delete-history { color: #444; padding: 0.8rem; cursor: pointer; transition: 0.2s; }
        .delete-history:hover { color: #ff4d4d; }

        /* --- MAIN LAYOUT --- */
        .app-wrapper {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            padding: 1rem;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            background: var(--bg-color);
        }

        .user-logo { width: 32px; height: 32px; border-radius: 8px; object-fit: cover; border: 1px solid rgba(255,255,255,0.1); }

        .chat-container { 
            flex: 1; overflow-y: auto; padding: 1rem;
            display: flex; flex-direction: column; scroll-behavior: smooth;
        }

        /* --- BUBBLES --- */
        .chat-bubble { margin-bottom: 2rem; width: 100%; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        .avatar { width: 28px; height: 28px; border-radius: 50%; margin-bottom: 0.6rem; display: flex; align-items: center; justify-content: center; background: #1e1e20; border: 1px solid #333; }

        .user-bubble { align-self: flex-end; width: auto; max-width: 90%; }
        .user-bubble .content { background: var(--accent-color); padding: 0.8rem 1rem; border-radius: 1.2rem; color: #fff; font-size: 0.95rem; }

        .ai-bubble { align-self: flex-start; width: 100%; border-top: 1px solid rgba(255,255,255,0.03); padding-top: 1.2rem; }
        .ai-bubble .content { line-height: 1.7; color: #e3e3e3; font-size: 0.95rem; overflow-wrap: break-word; }

        /* --- THINKING ANIMATION --- */
        .thinking-txt { font-size: 0.75rem; color: #666; margin-bottom: 8px; font-style: italic; display: flex; align-items: center; gap: 8px; }
        .typing-loader { display: flex; gap: 5px; padding: 5px 0; }
        .t-dot { width: 6px; height: 6px; background: #4a90e2; border-radius: 50%; animation: pulse 1.4s infinite; }
        .t-dot:nth-child(2) { animation-delay: 0.2s; }
        .t-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }

        /* --- FOOTER --- */
        footer { padding: 1rem; background: var(--bg-color); }
        .input-dock { 
            background: #1e1e20; border-radius: 24px; padding: 0.5rem 0.8rem; 
            display: flex; align-items: center; gap: 0.8rem; border: 1px solid rgba(255,255,255,0.05); 
        }
        #user-input { flex: 1; background: transparent; border: none; outline: none; color: #fff; font-size: 1rem; padding: 0.6rem 0; }
        .icon-btn { color: #666; cursor: pointer; transition: 0.2s; font-size: 1.2rem; }
        .icon-btn:hover { color: #fff; }
        .send-circle { width: 36px; height: 36px; border-radius: 50%; background: #fff; color: #000; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; transition: 0.2s; }
        .send-circle:hover { transform: scale(1.1); }

        @media (min-width: 768px) {
            .chat-container { padding: 2rem; }
            .user-bubble { max-width: 75%; }
            .avatar { width: 32px; height: 32px; }
            footer { padding: 1rem 2rem 2rem; }
        }
    </style>
</head>
<body>

<div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>
<div id="sidebar">
    <div class="flex justify-between items-center mb-6">
        <h2 class="font-bold text-white text-lg tracking-tight">Intelligence History</h2>
        <button onclick="toggleSidebar()" class="text-gray-500 p-2"><i class="fas fa-times"></i></button>
    </div>
    <button onclick="createNewChat()" class="w-full py-3 px-4 rounded-xl border border-dashed border-gray-700 text-gray-400 text-sm hover:bg-gray-800 hover:text-white transition-all mb-4 text-left">
        <i class="fas fa-plus mr-2 text-xs"></i> New Session
    </button>
    <div id="history-container" class="history-list"></div>
</div>

<div class="app-wrapper">
    <header>
        <div class="header-left flex items-center gap-3">
            <button onclick="toggleSidebar()" class="text-gray-400 p-2 -ml-2">
                <i class="fas fa-bars text-lg"></i>
            </button>
            <img src="/static/logo.jpg" class="user-logo" onerror="this.src='https://ui-avatars.com/api/?name=BGENG&background=1e1e20&color=fff'">
            <div class="brand-logo font-bold text-white">BGENG <span class="text-gray-500 font-medium">AI</span></div>
        </div>
        <button onclick="clearCurrentChat()" class="text-gray-500 hover:text-red-400 p-2">
            <i class="far fa-trash-can text-lg"></i>
        </button>
    </header>

    <main id="chat-window" class="chat-container">
        <div class="chat-bubble ai-bubble" id="initial-msg">
            <div class="avatar"><i class="fas fa-robot text-xs text-blue-400"></i></div>
            <div class="content">Yo Der, gue BGENG AI. Ada intelijen apa hari ini?</div>
        </div>
    </main>

    <footer>
        <div class="input-dock">
            <label class="icon-btn px-2">
                <i class="far fa-image"></i>
                <input type="file" id="file-input" hidden accept="image/*">
            </label>
            
            <input id="user-input" type="text" autocomplete="off" placeholder="Tanya BGENG AI...">
            
            <button id="send-btn" onclick="sendMsg()" class="send-circle">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
        <p class="text-[9px] text-center text-gray-700 mt-4 uppercase tracking-widest">Architect Singularity v3.3.70b</p>
    </footer>
</div>

<script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    const chatWindow = document.getElementById('chat-window');
    const inputField = document.getElementById('user-input');
    const historyContainer = document.getElementById('history-container');

    let userName = localStorage.getItem('bgeng_user') || "";
    let savedSessions = JSON.parse(localStorage.getItem('bgeng_sessions')) || [];

    if (!userName) {
        setTimeout(() => {
            let n = prompt("Nama lu siapa Der?", "User");
            if(n) { userName = n; localStorage.setItem('bgeng_user', n); }
        }, 800);
    }

    renderHistory();

    function toggleSidebar() {
        sidebar.classList.toggle('open');
        overlay.style.display = sidebar.classList.contains('open') ? 'block' : 'none';
    }

    inputField.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMsg(); });

    async function sendMsg() {
        const msg = inputField.value.trim();
        if(!msg) return;

        const historyText = Array.from(document.querySelectorAll('.content'))
            .slice(-4).map(c => c.innerText).join(" | ");

        appendUserBubble(msg);
        inputField.value = '';
        const tid = showThinking();

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg, user_name: userName || "User", history: historyText })
            });
            const data = await res.json();
            document.getElementById(tid).remove();
            appendAiBubble(data.reply);
            saveSession(msg, data.reply);
        } catch (e) {
            if(document.getElementById(tid)) document.getElementById(tid).remove();
            appendAiBubble("Koneksi lagi bapuk Der, coba lagi.");
        }
    }

    function appendUserBubble(text) {
        const d = document.createElement('div');
        d.className = 'chat-bubble user-bubble';
        d.innerHTML = `<div class="content">${text}</div>`;
        chatWindow.appendChild(d);
        scrollDown();
    }

    function showThinking() {
        const id = 't-' + Date.now();
        const d = document.createElement('div');
        d.id = id; d.className = 'chat-bubble ai-bubble';
        d.innerHTML = `
            <div class="avatar"><i class="fas fa-robot text-xs text-blue-400"></i></div>
            <div class="thinking-txt">BGENG is thinking...</div>
            <div class="typing-loader">
                <div class="t-dot"></div><div class="t-dot"></div><div class="t-dot"></div>
            </div>`;
        chatWindow.appendChild(d);
        scrollDown();
        return id;
    }

    function appendAiBubble(text) {
        const d = document.createElement('div');
        d.className = 'chat-bubble ai-bubble';
        const aiId = 'ai-' + Date.now();
        d.innerHTML = `<div class="avatar"><i class="fas fa-robot text-xs text-blue-400"></i></div><div class="content" id="${aiId}"></div>`;
        chatWindow.appendChild(d);
        
        let i = 0;
        const target = document.getElementById(aiId);
        function type() {
            if (i < text.length) {
                target.innerHTML = marked.parse(text.substring(0, i + 1));
                target.querySelectorAll('pre code').forEach((el) => hljs.highlightElement(el));
                i++;
                if(i % 10 === 0) scrollDown();
                setTimeout(type, 2);
            } else { scrollDown(); }
        }
        type();
    }

    function scrollDown() { chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' }); }

    function clearCurrentChat() {
        if(confirm("Hapus chat di layar?")) {
            chatWindow.innerHTML = `<div class="chat-bubble ai-bubble"><div class="avatar"><i class="fas fa-robot text-xs text-blue-400"></i></div><div class="content">Sesi dibersihkan. Apa yang baru Der?</div></div>`;
        }
    }

    function createNewChat() {
        chatWindow.innerHTML = `<div class="chat-bubble ai-bubble"><div class="avatar"><i class="fas fa-robot text-xs text-blue-400"></i></div><div class="content">Sesi baru aktif. Silahkan nanya Der.</div></div>`;
        toggleSidebar();
    }

    function saveSession(userMsg, aiReply) {
        const title = userMsg.length > 20 ? userMsg.substring(0, 20) + "..." : userMsg;
        savedSessions.unshift({ id: Date.now(), title, user: userMsg, ai: aiReply });
        if(savedSessions.length > 20) savedSessions.pop();
        localStorage.setItem('bgeng_sessions', JSON.stringify(savedSessions));
        renderHistory();
    }

    function renderHistory() {
        historyContainer.innerHTML = '';
        savedSessions.forEach((session, index) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'history-item-wrapper';
            wrapper.innerHTML = `
                <div class="history-item" onclick="loadSession(${index})"><i class="far fa-comment-dots text-blue-400"></i> ${session.title}</div>
                <div class="delete-history" onclick="deleteSession(event, ${index})"><i class="fas fa-trash-alt"></i></div>`;
            historyContainer.appendChild(wrapper);
        });
    }

    function loadSession(index) {
        const s = savedSessions[index];
        chatWindow.innerHTML = '';
        appendUserBubble(s.user);
        appendAiBubble(s.ai);
        toggleSidebar();
    }

    function deleteSession(e, index) {
        e.stopPropagation();
        if(confirm("Hapus sejarah ini?")) {
            savedSessions.splice(index, 1);
            localStorage.setItem('bgeng_sessions', JSON.stringify(savedSessions));
            renderHistory();
        }
    }
</script>
</body>
</html>
