<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BGENG AI | Singularity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        /* Fix Height for Mobile Browsers */
        :root { --app-height: 100%; }
        html, body { 
            background-color: #05070a; 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0;
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
        }
        
        .app-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            background: rgba(10, 10, 10, 0.6);
            backdrop-blur: 10px;
            position: relative;
        }

        /* Area Chat dengan scroll mandiri */
        .chat-container { 
            flex: 1;
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-bubble {
            animation: fadeIn 0.25s ease-out;
            word-wrap: break-word;
            max-width: 85%;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai-bubble { 
            background: rgba(30, 41, 59, 0.4); 
            border-left: 4px solid #3b82f6;
            border-radius: 4px 18px 18px 18px;
            align-self: flex-start;
            white-space: pre-wrap;
            color: #e2e8f0;
        }

        .user-bubble { 
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 18px 18px 4px 18px; 
            align-self: flex-end;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        /* Typing Dots */
        .typing {
            display: flex; gap: 4px; padding: 12px 16px; width: fit-content;
        }
        .dot {
            width: 6px; height: 6px; background: #3b82f6; border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* Footer Input agar tidak ketutupan keyboard */
        footer {
            padding: 1rem;
            background: rgba(5, 7, 10, 0.95);
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-bottom: calc(1rem + env(safe-area-inset-bottom));
        }

        @media (max-width: 640px) {
            .chat-bubble { max-width: 90%; font-size: 14px; }
            .app-wrapper { border: none; }
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.2); border-radius: 10px; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header class="p-4 flex justify-between items-center border-b border-white/5 bg-black/40 backdrop-blur-xl">
        <div class="flex items-center gap-3">
            <div class="logo-box w-11 h-11 rounded-xl overflow-hidden border border-blue-500/30">
                <img src="{{ url_for('static', filename='logo.jpg') }}" class="w-full h-full object-cover">
            </div>
            <div>
                <h1 class="font-black italic uppercase tracking-tighter text-base leading-none">BGENG <span class="text-blue-500">AI</span></h1>
                <div class="flex items-center gap-1 mt-1">
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                    <p class="text-[8px] text-green-500 font-bold uppercase tracking-widest">SINGULARITY ACTIVE</p>
                </div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="clearChat()" class="w-9 h-9 rounded-full bg-white/5 border border-white/10 flex items-center justify-center">
                <i class="fas fa-trash-alt text-gray-400 text-xs"></i>
            </button>
            <button class="w-9 h-9 rounded-full bg-white/5 border border-white/10 flex items-center justify-center">
                <i class="fas fa-phone text-blue-400 text-xs"></i>
            </button>
        </div>
    </header>

    <main id="chat-window" class="chat-container">
        <div class="p-4 chat-bubble ai-bubble">
            Hi Guys! Ini BGENG AI. Ada yang mau kita bedah bareng?
        </div>
    </main>

    <footer>
        <div class="max-w-3xl mx-auto flex gap-2">
            <input id="user-input" type="text" autocomplete="off" placeholder="Ask me anything..." 
                   class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-blue-500 text-sm">
            <button onclick="sendMsg()" class="bg-blue-600 w-11 h-11 rounded-xl flex items-center justify-center active:scale-90 transition-all">
                <i class="fas fa-paper-plane text-white text-base"></i>
            </button>
        </div>
    </footer>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const inputField = document.getElementById('user-input');

    inputField.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMsg(); });

    async function sendMsg() {
        const msg = inputField.value.trim();
        if(!msg) return;

        appendBubble(msg, 'user');
        inputField.value = '';

        const typingId = showTyping();

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: msg})
            });
            const data = await res.json();
            document.getElementById(typingId).remove();
            appendBubble(data.reply, 'ai');
        } catch (error) {
            if(document.getElementById(typingId)) document.getElementById(typingId).remove();
            appendBubble("Waduh, koneksi matrix lagi glitch. Coba lagi, Guys!", 'ai');
        }
    }

    function appendBubble(text, role) {
        const div = document.createElement('div');
        div.className = `p-4 chat-bubble ${role === 'ai' ? 'ai-bubble' : 'user-bubble text-white'}`;
        div.innerText = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTo(0, chatWindow.scrollHeight);
    }

    function showTyping() {
        const id = 'typing-' + Date.now();
        const div = document.createElement('div');
        div.id = id;
        div.className = 'ai-bubble typing chat-bubble';
        div.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
        chatWindow.appendChild(div);
        chatWindow.scrollTo(0, chatWindow.scrollHeight);
        return id;
    }

    function clearChat() {
        if(confirm("Hapus semua obrolan, Guys?")) {
            chatWindow.innerHTML = '<div class="p-4 chat-bubble ai-bubble">Memori dibersihin. Mulai dari nol lagi Guys!</div>';
        }
    }
</script>
</body>
</html>
