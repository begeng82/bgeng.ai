<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BGENG AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #05070a; color: white; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        .app-wrapper { max-width: 800px; margin: 0 auto; height: 100%; display: flex; flex-direction: column; background: #0a0c10; }
        
        .chat-container { flex: 1; overflow-y: auto; padding: 1.5rem; display: flex; flex-direction: column; gap: 1rem; }
        
        /* Bubble Fix: Biar gak meledak lebarnya */
        .chat-bubble { max-width: 85%; padding: 0.8rem 1rem; font-size: 0.95rem; border-radius: 18px; line-height: 1.5; }
        .ai-bubble { background: #161b22; align-self: flex-start; border-left: 4px solid #3b82f6; border-bottom-left-radius: 4px; color: #d1d5db; }
        .user-bubble { background: #2563eb; align-self: flex-end; border-bottom-right-radius: 4px; }

        /* Modern Input Group */
        footer { padding: 1rem; background: #0d1117; border-top: 1px solid #1f2937; }
        .input-box { background: #1f2937; border-radius: 25px; padding: 5px 15px; display: flex; align-items: center; gap: 10px; }
        input { flex: 1; background: transparent; border: none; outline: none; color: white; padding: 10px 0; font-size: 0.9rem; }
        
        /* Preview Gambar */
        #preview-container { display: none; padding: 10px; background: #161b22; border-radius: 10px; margin-bottom: 10px; position: relative; width: fit-content; }
        #image-preview { height: 60px; border-radius: 5px; border: 1px solid #3b82f6; }
        .remove-img { position: absolute; top: -5px; right: -5px; background: red; border-radius: 50%; width: 18px; height: 18px; font-size: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header class="p-4 border-b border-white/5 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="{{ url_for('static', filename='logo.jpg') }}" class="w-10 h-10 rounded-lg border border-blue-500/30">
            <div>
                <h1 class="font-bold text-sm tracking-tighter">BGENG <span class="text-blue-500">AI</span></h1>
                <p class="text-[7px] text-green-500 font-bold uppercase animate-pulse">Singularity Active</p>
            </div>
        </div>
        <button onclick="location.reload()" class="text-gray-500 text-xs"><i class="fas fa-redo"></i></button>
    </header>

    <main id="chat-window" class="chat-container">
        <div class="chat-bubble ai-bubble">Yo Guys! Kirim teks atau gambar, gue siap bedah!</div>
    </main>

    <footer>
        <div id="preview-container">
            <img id="image-preview">
            <div class="remove-img" onclick="removeImage()">Ã—</div>
        </div>
        <div class="input-box">
            <label class="text-gray-400 cursor-pointer hover:text-blue-400">
                <i class="far fa-image"></i>
                <input type="file" id="image-input" hidden accept="image/*" onchange="previewImage(this)">
            </label>
            <input type="text" id="user-input" placeholder="Ask me anything, Guys..." autocomplete="off">
            <button onclick="sendMsg()" class="text-blue-500 px-2 active:scale-90 transition-all">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </footer>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const inputField = document.getElementById('user-input');
    const imageInput = document.getElementById('image-input');
    const previewContainer = document.getElementById('preview-container');
    const previewImg = document.getElementById('image-preview');

    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                previewContainer.style.display = 'block';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function removeImage() {
        imageInput.value = "";
        previewContainer.style.display = 'none';
    }

    async function sendMsg() {
        const msg = inputField.value.trim();
        const file = imageInput.files[0];
        if(!msg && !file) return;

        appendBubble(msg || "Sent an image", 'user');
        inputField.value = '';
        removeImage();

        const formData = new FormData();
        formData.append("message", msg);
        if(file) formData.append("image", file);

        try {
            const res = await fetch('/chat', { method: 'POST', body: formData });
            const data = await res.json();
            appendBubble(data.reply, 'ai');
        } catch {
            appendBubble("Glitch, guys!", 'ai');
        }
    }

    function appendBubble(text, role) {
        const div = document.createElement('div');
        div.className = `chat-bubble ${role === 'ai' ? 'ai-bubble' : 'user-bubble'}`;
        div.innerText = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTo(0, chatWindow.scrollHeight);
    }
</script>
</body>
</html>
