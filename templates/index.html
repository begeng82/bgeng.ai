<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BGENG AI | Obsidian</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* OBSIDIAN THEME - PURE STEALTH */
        html, body { 
            background-color: #020305; 
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden;
            position: fixed; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #94a3b8;
        }
        
        .app-wrapper {
            max-width: 900px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #05070a; 
            border-left: 1px solid rgba(255,255,255,0.02);
            border-right: 1px solid rgba(255,255,255,0.02);
        }

        .header-glass {
            background: rgba(2, 3, 5, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        .brand-text {
            font-weight: 800;
            color: #ffffff !important;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.85rem;
        }

        .status-dot {
            width: 6px; height: 6px;
            background: #10b981; /* Emerald Green */
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 8px #10b981;
            margin-right: 6px;
        }

        .chat-container { 
            flex: 1;
            overflow-y: auto; 
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.8rem;
        }

        /* BUBBLE ELEGAN */
        .chat-bubble {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            word-wrap: break-word;
            max-width: 85%;
            font-size: 0.92rem;
            line-height: 1.7;
            padding: 1rem 1.25rem;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* AI BUBBLE: Minimalist Ink */
        .ai-bubble { 
            background: transparent;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
            align-self: flex-start; 
            color: #cbd5e1;
            width: 100%;
            border-radius: 0;
            padding-left: 1.5rem;
        }
        
        /* USER BUBBLE: Deep Slate Grey */
        .user-bubble { 
            background: #111827; 
            border: 1px solid rgba(255, 255, 255, 0.05);
            align-self: flex-end; 
            color: #f8fafc; 
            border-radius: 18px 18px 2px 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Markdown Customization */
        .ai-bubble h1, .ai-bubble h2 { font-weight: 700; color: #fff; margin: 1.5rem 0 0.5rem 0; font-size: 1.1rem; }
        .ai-bubble pre { background: #010204; padding: 1.2rem; border-radius: 12px; border: 1px solid #1e293b; margin: 1.2rem 0; }
        .ai-bubble code { color: #38bdf8; font-family: 'Fira Code', monospace; font-size: 0.85rem; }
        .ai-bubble ul { list-style-type: square; color: #94a3b8; margin-left: 1rem; }

        footer {
            padding: 1.5rem;
            background: #05070a;
            border-top: 1px solid rgba(255, 255, 255, 0.03);
            padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            background: #0f172a;
            border-radius: 14px;
            padding: 0.6rem 0.8rem;
            gap: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
        }

        .input-wrapper:focus-within {
            border: 1px solid rgba(56, 189, 248, 0.3);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.05);
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #f8fafc;
            outline: none;
            font-size: 15px;
        }

        /* SEND BUTTON: Gunmetal Silver */
        .send-btn { 
            background: #f8fafc;
            color: #020305;
            width: 2.2rem; height: 2.2rem; 
            border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .send-btn:hover { background: #38bdf8; transform: translateY(-2px); }
        .send-btn:active { transform: scale(0.9); }

        /* THINKING ANIMATION: Minimalist Pulse */
        .thinking-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.65rem;
            color: #64748b;
            font-weight: 600;
            letter-spacing: 0.2em;
            padding: 1rem 0;
        }
        .pulse-bar {
            width: 2px; height: 12px;
            background: #38bdf8;
            animation: pulse-height 1s infinite ease-in-out;
        }
        @keyframes pulse-height { 0%, 100% { transform: scaleY(0.5); opacity: 0.3; } 50% { transform: scaleY(1.5); opacity: 1; } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header class="header-glass p-5 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <div class="w-9 h-9 rounded-xl overflow-hidden grayscale contrast-125 border border-white/10">
                <img src="{{ url_for('static', filename='logo.jpg') }}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/40'">
            </div>
            <div>
                <h1 class="brand-text">BGENG <span class="text-sky-500">CORE</span></h1>
                <div class="flex items-center mt-1">
                    <span class="status-dot"></span>
                    <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Neural Link Active</p>
                </div>
            </div>
        </div>
        <button onclick="clearChat()" class="text-gray-600 hover:text-white transition-colors"><i class="fas fa-ellipsis-v"></i></button>
    </header>

    <main id="chat-window" class="chat-container">
        <div class="chat-bubble ai-bubble">
            <span class="text-xs text-gray-600 block mb-2 uppercase tracking-tighter">System Message â€” v2.0.4</span>
            ðŸŒŒ <b>BGENG Obsidian Active.</b><br>
            <span id="welcome-msg">Sistem siap. Apa objektif kita hari ini?</span>
        </div>
    </main>

    <footer>
        <div class="input-wrapper">
            <button class="text-gray-500 hover:text-sky-400 transition-colors px-1">
                <i class="fas fa-plus text-sm"></i>
            </button>
            <input id="user-input" type="text" autocomplete="off" placeholder="Type your instruction...">
            <button onclick="sendMsg()" class="send-btn">
                <i class="fas fa-chevron-up text-xs"></i>
            </button>
        </div>
    </footer>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const inputField = document.getElementById('user-input');

    let userName = localStorage.getItem('bgeng_user') || "";
    if (!userName) {
        setTimeout(() => {
            userName = prompt("Identitas Anda?", "User");
            if(userName) {
                localStorage.setItem('bgeng_user', userName);
                document.getElementById('welcome-msg').innerText = `Koneksi stabil. Silahkan, ${userName}.`;
            }
        }, 1000);
    } else {
        document.getElementById('welcome-msg').innerText = `Selamat datang kembali, ${userName}.`;
    }

    inputField.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMsg(); });

    async function sendMsg() {
        const msg = inputField.value.trim();
        if(!msg) return;

        appendBubble(msg, 'user');
        inputField.value = '';
        const tid = showThinking();

        const history = Array.from(document.querySelectorAll('.chat-bubble')).slice(-4).map(b => b.innerText).join(" | ");

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg, user_name: userName || "User", history: history })
            });
            const data = await res.json();
            document.getElementById(tid).remove();
            typeWriter(data.reply);
        } catch (e) {
            document.getElementById(tid).remove();
            appendBubble("Communication failure. Re-establishing link...", 'ai');
        }
    }

    function appendBubble(text, role) {
        const d = document.createElement('div');
        d.className = `chat-bubble ${role}-bubble`;
        d.innerText = text;
        chatWindow.appendChild(d);
        chatWindow.scrollTo({top: chatWindow.scrollHeight, behavior: 'smooth'});
    }

    function showThinking() {
        const id = 't-' + Date.now();
        const d = document.createElement('div');
        d.id = id; d.className = 'ai-bubble chat-bubble';
        d.innerHTML = `
            <div class="thinking-wrapper">
                <div class="pulse-bar"></div>
                <span>BGENG ANALYZING</span>
            </div>`;
        chatWindow.appendChild(d);
        chatWindow.scrollTo({top: chatWindow.scrollHeight, behavior: 'smooth'});
        return id;
    }

    function typeWriter(text) {
        const bubble = document.createElement('div');
        bubble.className = 'chat-bubble ai-bubble';
        chatWindow.appendChild(bubble);
        let i = 0, current = "";
        
        function type() {
            if (i < text.length) {
                current += text.charAt(i);
                bubble.innerHTML = marked.parse(current);
                bubble.querySelectorAll('pre code').forEach((b) => hljs.highlightElement(b));
                i++;
                chatWindow.scrollTo(0, chatWindow.scrollHeight);
                setTimeout(type, 5);
            }
        }
        type();
    }

    function clearChat() { 
        if(confirm("Terminate session and wipe memory?")) { 
            chatWindow.innerHTML = '<div class="chat-bubble ai-bubble">Cache cleared. Standby.</div>'; 
        } 
    }
</script>
</body>
</html>
