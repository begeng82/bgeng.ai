<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BGENG AI | Singularity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* Fix Layout buat Mobile: Pake display flex di body */
        html, body { 
            background-color: #05070a; 
            margin: 0; padding: 0;
            height: 100%; /* Penting: jangan pake 100vh */
            width: 100%;
            overflow: hidden;
            position: fixed; /* Mencegah body ke-scroll saat keyboard muncul */
        }
        
        .app-wrapper {
            max-width: 800px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #0a0c10;
        }

        /* Container Chat: Mengambil sisa ruang yang ada */
        .chat-container { 
            flex: 1;
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-bubble {
            animation: fadeIn 0.2s ease-out;
            word-wrap: break-word;
            max-width: 85%;
            font-size: 0.9rem;
            line-height: 1.5;
            padding: 0.75rem 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai-bubble { background: #161b22; border-left: 3px solid #3b82f6; border-radius: 4px 18px 18px 18px; align-self: flex-start; color: #d1d5db; }
        .user-bubble { background: #2563eb; border-radius: 18px 18px 4px 18px; align-self: flex-end; color: white; }

        /* Footer: Selalu di posisi paling bawah wrapper */
        footer {
            padding: 0.75rem 1rem;
            background: #0d1117;
            border-top: 1px solid rgba(255,255,255,0.05);
            /* Handle notch iPhone */
            padding-bottom: calc(0.75rem + env(safe-area-inset-bottom));
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #1f2937;
            border-radius: 1.5rem;
            padding: 0.25rem 0.5rem 0.25rem 1rem;
            gap: 0.5rem;
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 0.6rem 0;
            outline: none;
            font-size: 16px; /* 16px mencegah auto-zoom di iPhone */
        }

        .img-btn { color: #9ca3af; font-size: 1.2rem; display: flex; align-items: center; cursor: pointer; }
        .send-btn { background: #2563eb; width: 2.4rem; height: 2.4rem; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; }

        /* Typing Anim */
        .typing { display: flex; gap: 4px; padding: 10px 15px; }
        .dot { width: 5px; height: 5px; background: #3b82f6; border-radius: 50%; animation: bounce 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header class="p-4 flex justify-between items-center border-b border-white/5 bg-black/40 backdrop-blur-xl">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 rounded-lg overflow-hidden border border-blue-500/20">
                <img src="{{ url_for('static', filename='logo.jpg') }}" class="w-full h-full object-cover">
            </div>
            <h1 class="font-bold uppercase text-sm">BGENG <span class="text-blue-500">AI</span></h1>
        </div>
        <button onclick="clearChat()" class="text-gray-500"><i class="fas fa-trash-alt text-xs"></i></button>
    </header>

    <main id="chat-window" class="chat-container">
        <div class="chat-bubble ai-bubble">Hi Guys! Ini BGENG AI. Aman buat diketik sekarang?</div>
    </main>

    <footer>
        <div class="input-group">
            <label for="file-input" class="img-btn">
                <i class="far fa-image"></i>
                <input type="file" id="file-input" hidden accept="image/*">
            </label>
            <input id="user-input" type="text" autocomplete="off" placeholder="Ask me anything...">
            <button onclick="sendMsg()" class="send-btn"><i class="fas fa-paper-plane text-xs"></i></button>
        </div>
    </footer>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const inputField = document.getElementById('user-input');

    // Fix scroll saat input difokuskan (buat mobile)
    inputField.addEventListener('focus', () => {
        setTimeout(() => { chatWindow.scrollTo(0, chatWindow.scrollHeight); }, 300);
    });

    async function sendMsg() {
        const msg = inputField.value.trim();
        if(!msg) return;
        appendBubble(msg, 'user');
        inputField.value = '';
        const tid = showTyping();
        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            });
            const data = await res.json();
            document.getElementById(tid).remove();
            appendBubble(data.reply, 'ai');
        } catch {
            if(document.getElementById(tid)) document.getElementById(tid).remove();
            appendBubble("Glitch, Guys!", 'ai');
        }
    }

    function appendBubble(t, r) {
        const d = document.createElement('div');
        d.className = `chat-bubble ${r === 'ai' ? 'ai-bubble' : 'user-bubble'}`;
        d.innerText = t;
        chatWindow.appendChild(d);
        chatWindow.scrollTo(0, chatWindow.scrollHeight);
    }

    function showTyping() {
        const id = 't-' + Date.now();
        const d = document.createElement('div');
        d.id = id; d.className = 'ai-bubble typing chat-bubble';
        d.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
        chatWindow.appendChild(d);
        chatWindow.scrollTo(0, chatWindow.scrollHeight);
        return id;
    }

    function clearChat() { chatWindow.innerHTML = ''; }
</script>
</body>
</html>
