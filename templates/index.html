<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BGENG AI | Singularity</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body { 
            background-color: #0e0e10; 
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #e3e3e3;
        }
        
        /* SIDEBAR STYLE */
        #sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: 280px;
            height: 100%;
            background: #171719;
            z-index: 50;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        #sidebar.open { left: 0; }

        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            z-index: 40;
            backdrop-filter: blur(4px);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .history-item {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: 0.2s;
            color: #aaa;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-item:hover { background: #2f2f2f; color: #fff; }
        .history-item i { font-size: 0.8rem; opacity: 0.7; }

        /* MAIN WRAPPER */
        .app-wrapper {
            max-width: 900px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }

        .header-left { display: flex; align-items: center; gap: 12px; }
        .user-logo { width: 32px; height: 32px; border-radius: 8px; object-fit: cover; border: 1px solid rgba(255,255,255,0.1); }
        .brand-logo { font-size: 1rem; font-weight: 700; color: #fff; letter-spacing: -0.02em; }

        .chat-container { 
            flex: 1;
            overflow-y: auto; 
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .chat-bubble { margin-bottom: 2.5rem; width: 100%; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        .avatar { width: 32px; height: 32px; border-radius: 50%; margin-bottom: 0.8rem; display: flex; align-items: center; justify-content: center; background: #1e1e20; border: 1px solid #333; }

        .user-bubble { align-self: flex-end; width: auto; max-width: 85%; }
        .user-bubble .content { background: #2f2f2f; padding: 0.8rem 1.2rem; border-radius: 1.2rem; color: #fff; line-height: 1.6; }

        .ai-bubble { align-self: flex-start; width: 100%; border-top: 1px solid #1e1e20; padding-top: 1.5rem; }
        .ai-bubble .content { line-height: 1.8; color: #e3e3e3; }
        
        /* Markdown / Code Styling */
        .content pre { background: #000; padding: 1.2rem; border-radius: 12px; margin: 1rem 0; overflow-x: auto; border: 1px solid #333; }
        .content code { font-family: 'Consolas', monospace; color: #64b5f6; font-size: 0.9rem; }
        .content h1, .content h2 { color: #fff; font-weight: 700; margin: 1.5rem 0 0.5rem; }
        .content ul { padding-left: 1.5rem; list-style-type: disc; margin: 0.5rem 0; }

        footer { padding: 1rem 1.5rem 2rem; background: linear-gradient(transparent, #0e0e10 25%); }

        .input-dock { background: #1e1e20; border-radius: 28px; padding: 0.6rem 0.8rem 0.6rem 1.5rem; display: flex; align-items: center; gap: 1rem; max-width: 800px; margin: 0 auto; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .input-dock:focus-within { border-color: #444; background: #232326; }

        #user-input { flex: 1; background: transparent; border: none; outline: none; color: #fff; font-size: 1rem; padding: 0.5rem 0; }

        .send-circle { width: 40px; height: 40px; border-radius: 50%; background: #fff; color: #000; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .send-circle:hover { transform: scale(1.05); background: #e0e0e0; }
        .send-circle:disabled { background: #333; color: #666; }

        .typing-loader { display: flex; gap: 5px; padding: 10px 0; }
        .t-dot { width: 6px; height: 6px; background: #666; border-radius: 50%; animation: pulse 1.4s infinite; }
        .t-dot:nth-child(2) { animation-delay: 0.2s; }
        .t-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

<div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>
<div id="sidebar">
    <div class="flex justify-between items-center mb-4">
        <h2 class="font-bold text-white tracking-tight">Recent Intelligence</h2>
        <button onclick="toggleSidebar()" class="text-gray-500 hover:text-white transition-colors"><i class="fas fa-times"></i></button>
    </div>
    <button onclick="createNewChat()" class="w-full py-2 px-4 rounded-xl border border-dashed border-gray-700 text-gray-400 text-sm hover:bg-gray-800 hover:text-white transition-all mb-4 text-left">
        <i class="fas fa-plus mr-2 text-xs"></i> New Session
    </button>
    <div id="history-container" class="history-list">
        </div>
</div>

<div class="app-wrapper">
    <header>
        <div class="header-left">
            <button onclick="toggleSidebar()" class="text-gray-400 hover:text-white mr-2 transition-colors">
                <i class="fas fa-ellipsis-v text-lg"></i>
            </button>
            <img src="{{ url_for('static', filename='logo.jpg') }}" class="user-logo" onerror="this.src='https://via.placeholder.com/32'">
            <div class="brand-logo">BGENG <span class="text-gray-500 font-medium">AI</span></div>
        </div>
        <button onclick="clearChat()" class="text-gray-500 hover:text-red-400 p-2 transition-colors">
            <i class="far fa-trash-can text-lg"></i>
        </button>
    </header>

    <main id="chat-window" class="chat-container">
        <div class="chat-bubble ai-bubble" id="initial-msg">
            <div class="avatar"><i class="fas fa-robot text-xs text-blue-400"></i></div>
            <div class="content">Halo, gue BGENG AI. Ada intelijen apa yang mau kita bahas hari ini?</div>
        </div>
    </main>

    <footer>
        <div class="input-dock">
            <label class="text-gray-400 cursor-pointer hover:text-white transition-colors">
                <i class="fas fa-paperclip text-lg"></i>
                <input type="file" hidden>
            </label>
            <input id="user-input" type="text" autocomplete="off" placeholder="Message BGENG AI...">
            <button id="send-btn" onclick="sendMsg()" class="send-circle">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
        <p class="text-[10px] text-center text-gray-600 mt-3">Architect Singularity v3.3.70b. Intelligence may vary.</p>
    </footer>
</div>

<script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    const chatWindow = document.getElementById('chat-window');
    const inputField = document.getElementById('user-input');
    const historyContainer = document.getElementById('history-container');

    let userName = localStorage.getItem('bgeng_user') || "";
    let savedChats = JSON.parse(localStorage.getItem('bgeng_sessions')) || [];

    // Prompt nama jika belum ada
    if (!userName) {
        setTimeout(() => {
            let n = prompt("Siapa nama lu Der?", "User");
            if(n) { userName = n; localStorage.setItem('bgeng_user', n); }
        }, 800);
    }

    // Init history on load
    renderHistory();

    function toggleSidebar() {
        sidebar.classList.toggle('open');
        overlay.style.display = sidebar.classList.contains('open') ? 'block' : 'none';
    }

    inputField.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMsg(); });

    async function sendMsg() {
        const msg = inputField.value.trim();
        if(!msg) return;

        // Ambil history teks saja dari DOM untuk dikirim ke Python (4 terakhir)
        const historyText = Array.from(document.querySelectorAll('.content'))
            .slice(-4)
            .map(c => c.innerText)
            .join(" | ");

        appendUserBubble(msg);
        inputField.value = '';
        const tid = showThinking();

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    message: msg, 
                    user_name: userName || "Guys",
                    history: historyText // Sesuai dengan variable di app.py lu
                })
            });
            const data = await res.json();
            document.getElementById(tid).remove();
            
            appendAiBubble(data.reply);
            
            // Simpan ke local storage history
            saveSession(msg, data.reply);

        } catch (e) {
            if(document.getElementById(tid)) document.getElementById(tid).remove();
            appendAiBubble("Waduh Der, otak gue lagi distorsi timeline. Coba lagi!");
        }
    }

    function appendUserBubble(text) {
        const d = document.createElement('div');
        d.className = 'chat-bubble user-bubble';
        d.innerHTML = `<div class="content">${text}</div>`;
        chatWindow.appendChild(d);
        scrollDown();
    }

    function showThinking() {
        const id = 't-' + Date.now();
        const d = document.createElement('div');
        d.id = id; d.className = 'chat-bubble ai-bubble';
        d.innerHTML = `
            <div class="avatar"><i class="fas fa-robot text-xs text-blue-400"></i></div>
            <div class="typing-loader">
                <div class="t-dot"></div><div class="t-dot"></div><div class="t-dot"></div>
            </div>`;
        chatWindow.appendChild(d);
        scrollDown();
        return id;
    }

    function appendAiBubble(text) {
        const d = document.createElement('div');
        d.className = 'chat-bubble ai-bubble';
        const aiId = 'ai-' + Date.now();
        d.innerHTML = `
            <div class="avatar"><i class="fas fa-robot text-xs text-blue-400"></i></div>
            <div class="content" id="${aiId}"></div>`;
        chatWindow.appendChild(d);
        
        let i = 0;
        const target = document.getElementById(aiId);
        
        // Typewriter effect + Markdown parsing
        function type() {
            if (i < text.length) {
                target.innerHTML = marked.parse(text.substring(0, i + 1));
                target.querySelectorAll('pre code').forEach((el) => hljs.highlightElement(el));
                i++;
                if(i % 5 === 0) scrollDown(); // Scroll tiap 5 karakter biar mulus
                setTimeout(type, 1);
            } else {
                scrollDown();
            }
        }
        type();
    }

    function scrollDown() { chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' }); }

    function clearChat() { 
        if(confirm("Hapus sesi chat saat ini?")) {
            chatWindow.innerHTML = `
                <div class="chat-bubble ai-bubble">
                    <div class="avatar"><i class="fas fa-robot text-xs text-blue-400"></i></div>
                    <div class="content">Sesi dibersihkan. Apa yang baru Der?</div>
                </div>`;
        }
    }

    function createNewChat() {
        chatWindow.innerHTML = document.getElementById('initial-msg').outerHTML;
        toggleSidebar();
    }

    // --- HISTORY LOGIC ---

    function saveSession(userMsg, aiReply) {
        // Cek apakah chat ini sudah ada (update) atau baru (push)
        // Sederhananya, simpan percakapan terakhir ke list
        const sessionTitle = userMsg.length > 30 ? userMsg.substring(0, 30) + '...' : userMsg;
        const newSession = {
            id: Date.now(),
            title: sessionTitle,
            user: userMsg,
            ai: aiReply,
            date: new Date().toLocaleDateString()
        };
        savedChats.unshift(newSession);
        if(savedChats.length > 15) savedChats.pop(); // Limit 15 history
        localStorage.setItem('bgeng_sessions', JSON.stringify(savedChats));
        renderHistory();
    }

    function renderHistory() {
        historyContainer.innerHTML = '';
        savedChats.forEach(session => {
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `<i class="far fa-comment-alt"></i> ${session.title}`;
            item.onclick = () => {
                loadSession(session);
                toggleSidebar();
            };
            historyContainer.appendChild(item);
        });
    }

    function loadSession(session) {
        chatWindow.innerHTML = '';
        appendUserBubble(session.user);
        appendAiBubble(session.ai);
    }
</script>
</body>
</html>
