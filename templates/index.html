<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BGENG CORE | Singularity V1</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background-color: #020305; 
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #94a3b8;
        }
        
        .app-wrapper {
            max-width: 750px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #05070a;
            border-left: 1px solid rgba(255,255,255,0.03);
            border-right: 1px solid rgba(255,255,255,0.03);
        }

        /* CHAT AREA */
        .chat-container { 
            flex: 1;
            overflow-y: auto; 
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* PRECISION BUBBLES */
        .chat-bubble {
            animation: slideUp 0.3s ease-out;
            word-wrap: break-word;
            max-width: 85%;
            font-size: 0.92rem;
            line-height: 1.6;
            padding: 0.8rem 1.1rem;
            width: fit-content;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .ai-bubble { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.06); 
            align-self: flex-start; 
            color: #cbd5e1;
            border-bottom-left-radius: 2px;
            text-align: left;
        }
        
        .user-bubble { 
            background: #111827; 
            border: 1px solid rgba(56, 189, 248, 0.1);
            align-self: flex-end; 
            color: #ffffff; 
            border-bottom-right-radius: 2px;
        }

        /* MARKDOWN RENDERING */
        .ai-bubble p { margin-bottom: 0.8rem; }
        .ai-bubble p:last-child { margin-bottom: 0; }
        .ai-bubble h1, .ai-bubble h2 { color: #fff; font-weight: 700; margin: 1rem 0 0.5rem 0; font-size: 1.1rem; }
        .ai-bubble pre { background: #010204; border: 1px solid #1e293b; padding: 1rem; border-radius: 8px; margin: 1rem 0; overflow-x: auto; width: 100%; }
        .ai-bubble code { color: #38bdf8; font-family: monospace; font-size: 0.85rem; }
        .ai-bubble ul, .ai-bubble ol { padding-left: 1.5rem; margin-bottom: 0.8rem; }

        /* FOOTER & INPUT */
        footer {
            padding: 1.2rem;
            background: #05070a;
            border-top: 1px solid rgba(255, 255, 255, 0.03);
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #0f172a;
            border-radius: 14px;
            padding: 0.5rem 0.6rem 0.5rem 1.2rem;
            gap: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #user-input {
            flex: 1; background: transparent; border: none;
            color: #ffffff; outline: none; font-size: 15px;
        }

        .send-btn { 
            background: #38bdf8; color: #000;
            width: 2.2rem; height: 2.2rem; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .send-btn:hover { background: #fff; transform: translateY(-1px); }

        /* THINKING INDICATOR */
        .thinking-wrapper {
            display: flex; align-items: center; gap: 10px;
            font-size: 11px; color: #38bdf8; font-weight: 600;
            letter-spacing: 2px; text-transform: uppercase;
        }
        .bar { width: 2px; height: 12px; background: #38bdf8; animation: pulse 1s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { transform: scaleY(0.5); opacity: 0.5; } 50% { transform: scaleY(1.2); opacity: 1; } }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header class="p-5 flex justify-between items-center bg-black/10 backdrop-blur-md border-b border-white/5">
        <div class="flex items-center gap-4">
            <div class="w-9 h-9 rounded-xl overflow-hidden grayscale contrast-125 border border-white/10">
                <img src="{{ url_for('static', filename='logo.jpg') }}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/40'">
            </div>
            <div>
                <h1 class="text-xs font-bold text-white tracking-widest uppercase">BGENG <span class="text-sky-400">CORE</span></h1>
                <p class="text-[7px] text-gray-500 font-bold uppercase tracking-[0.3em]">Singularity v1.0</p>
            </div>
        </div>
        <button onclick="clearChat()" class="text-gray-700 hover:text-white"><i class="fas fa-terminal text-xs"></i></button>
    </header>

    <main id="chat-window" class="chat-container">
        <div class="chat-bubble ai-bubble">
            <p>System Online. <br><span id="welcome-msg" class="text-gray-500 italic">Awaiting connection parameters...</span></p>
        </div>
    </main>

    <footer>
        <div class="input-group">
            <input id="user-input" type="text" autocomplete="off" placeholder="Enter command or question...">
            <button onclick="sendMsg()" class="send-btn">
                <i class="fas fa-chevron-up text-xs"></i>
            </button>
        </div>
    </footer>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const inputField = document.getElementById('user-input');

    // INITIALIZATION
    let userName = localStorage.getItem('bgeng_user') || "";
    if (!userName) {
        setTimeout(() => {
            userName = prompt("Identify yourself, User:", "Guest");
            if(userName) {
                localStorage.setItem('bgeng_user', userName);
                document.getElementById('welcome-msg').innerText = `Greetings, ${userName}. Protocol ready.`;
            }
        }, 800);
    } else {
        document.getElementById('welcome-msg').innerText = `Welcome back, ${userName}. Protocol ready.`;
    }

    inputField.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMsg(); });

    // CORE DATA TRANSFER
    async function sendMsg() {
        const msg = inputField.value.trim();
        if(!msg) return;

        // 1. Tampilkan pesan user di UI
        appendBubble(msg, 'user');
        inputField.value = '';

        // 2. Kumpulkan memory (history) singkat dari DOM
        const history = Array.from(document.querySelectorAll('.chat-bubble'))
            .slice(-4)
            .map(b => b.innerText)
            .join(" | ");

        // 3. Tampilkan Loading
        const tid = showThinking();

        try {
            // 4. KIRIM DATA KE PYTHON
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    message: msg, 
                    user_name: userName || "User", 
                    history: history 
                })
            });

            const data = await res.json();
            
            // 5. TERIMA DATA DARI PYTHON
            document.getElementById(tid).remove();
            typeWriter(data.reply);
            
        } catch (e) {
            document.getElementById(tid).remove();
            appendBubble("Communication failure. Core disconnected.", 'ai');
        }
    }

    function appendBubble(text, role) {
        const d = document.createElement('div');
        d.className = `chat-bubble ${role}-bubble`;
        d.innerText = text;
        chatWindow.appendChild(d);
        scrollToBottom();
    }

    function showThinking() {
        const id = 't-' + Date.now();
        const d = document.createElement('div');
        d.id = id; d.className = 'ai-bubble chat-bubble';
        d.innerHTML = `<div class="thinking-wrapper"><div class="bar"></div><span>Analyzing</span></div>`;
        chatWindow.appendChild(d);
        scrollToBottom();
        return id;
    }

    function typeWriter(text) {
        const bubble = document.createElement('div');
        bubble.className = 'chat-bubble ai-bubble';
        chatWindow.appendChild(bubble);
        
        let i = 0, current = "";
        function type() {
            if (i < text.length) {
                current += text.charAt(i);
                // Render Markdown secara real-time
                bubble.innerHTML = marked.parse(current);
                // Highlight code jika ada
                bubble.querySelectorAll('pre code').forEach((b) => hljs.highlightElement(b));
                i++;
                scrollToBottom();
                setTimeout(type, 5); // Kecepatan ketik
            }
        }
        type();
    }

    function scrollToBottom() {
        chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
    }

    function clearChat() { 
        if(confirm("Wipe logs?")) { 
            chatWindow.innerHTML = '<div class="chat-bubble ai-bubble">Cache cleared. Standby.</div>'; 
        } 
    }
</script>
</body>
</html>
