<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BGENG AI | Singularity</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body { 
            background-color: #030407; 
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden;
            position: fixed; 
            font-family: 'Inter', sans-serif;
            color: #94a3b8;
        }
        
        .app-wrapper {
            max-width: 800px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #07090e; 
            border-left: 1px solid rgba(255,255,255,0.02);
            border-right: 1px solid rgba(255,255,255,0.02);
        }

        .chat-container { 
            flex: 1;
            overflow-y: auto; 
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            scroll-behavior: smooth;
        }

        /* BUBBLE PRECISION */
        .chat-bubble {
            animation: fadeIn 0.25s ease-out;
            word-wrap: break-word;
            max-width: 85%;
            font-size: 0.92rem;
            line-height: 1.6;
            padding: 0.75rem 1rem;
            border-radius: 16px;
            width: fit-content; /* Kotak ngikutin teks */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai-bubble { 
            background: #11141b; 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            align-self: flex-start; 
            color: #cbd5e1;
            border-bottom-left-radius: 2px;
        }
        
        .user-bubble { 
            background: #1e293b; 
            border: 1px solid rgba(236, 72, 153, 0.1);
            align-self: flex-end; 
            color: #ffffff; 
            border-bottom-right-radius: 2px;
        }

        /* Markdown Styling Rapi */
        .ai-bubble p { margin-bottom: 0.6rem; }
        .ai-bubble p:last-child { margin-bottom: 0; }
        .ai-bubble pre { background: #000; padding: 1rem; border-radius: 10px; border: 1px solid #1e293b; margin: 0.8rem 0; overflow-x: auto; width: 100%; }
        .ai-bubble code { font-family: 'Fira Code', monospace; color: #ec4899; font-size: 0.8rem; }
        .ai-bubble ul, .ai-bubble ol { padding-left: 1.2rem; margin-bottom: 0.5rem; }

        footer {
            padding: 1rem 1.5rem;
            background: #07090e;
            border-top: 1px solid rgba(255, 255, 255, 0.03);
            padding-bottom: calc(1rem + env(safe-area-inset-bottom));
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #111827;
            border-radius: 12px;
            padding: 0.4rem 0.5rem 0.4rem 1rem;
            gap: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        #user-input {
            flex: 1; background: transparent; border: none;
            color: #f8fafc; outline: none; font-size: 15px;
        }

        .send-btn { 
            background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
            width: 2.2rem; height: 2.2rem; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s; box-shadow: 0 4px 12px rgba(236, 72, 153, 0.2);
        }
        .send-btn:hover { transform: scale(1.05); filter: brightness(1.1); }

        .thinking-wrapper {
            display: flex; align-items: center; gap: 8px;
            font-size: 10px; color: #ec4899; font-weight: 800;
            letter-spacing: 0.15em;
        }
        .thinking-dot { width: 3px; height: 3px; background: #ec4899; border-radius: 50%; animation: bounce 1.2s infinite; }
        @keyframes bounce { 0%, 100% { opacity: 0.3; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header class="p-4 flex justify-between items-center border-b border-white/5 bg-black/20 backdrop-blur-md">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 rounded-lg overflow-hidden border border-white/10">
                <img src="{{ url_for('static', filename='logo.jpg') }}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/40'">
            </div>
            <div>
                <h1 class="brand-text text-sm">BGENG <span class="text-pink-500">AI</span></h1>
                <p class="text-[7px] text-pink-500/60 font-bold uppercase tracking-widest">Neural Singularity</p>
            </div>
        </div>
        <button onclick="clearChat()" class="text-gray-600 hover:text-white transition-colors"><i class="fas fa-power-off text-xs"></i></button>
    </header>

    <main id="chat-window" class="chat-container">
        <div class="chat-bubble ai-bubble">
            <p>ðŸŒŒ <b>System Active.</b><br><span id="welcome-msg" class="text-gray-500">Ready for data extraction.</span></p>
        </div>
    </main>

    <footer>
        <div class="input-group">
            <label class="text-gray-500 cursor-pointer hover:text-pink-500">
                <i class="far fa-image text-lg"></i>
                <input type="file" hidden accept="image/*">
            </label>
            <input id="user-input" type="text" autocomplete="off" placeholder="Tanya apa aja ke BGENG...">
            <button onclick="sendMsg()" class="send-btn text-white">
                <i class="fas fa-chevron-up text-xs"></i>
            </button>
        </div>
    </footer>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const inputField = document.getElementById('user-input');

    let userName = localStorage.getItem('bgeng_user') || "";
    if (!userName) {
        setTimeout(() => {
            userName = prompt("Identitas lu siapa, Der?", "Guest");
            if(userName) {
                localStorage.setItem('bgeng_user', userName);
                document.getElementById('welcome-msg').innerText = `Yo ${userName}, mau bedah apa kita hari ini?`;
            }
        }, 800);
    } else {
        document.getElementById('welcome-msg').innerText = `Yo ${userName}, mau bedah apa kita hari ini?`;
    }

    inputField.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMsg(); });

    async function sendMsg() {
        const msg = inputField.value.trim();
        if(!msg) return;

        // Tampilkan pesan User
        appendBubble(msg, 'user');
        inputField.value = '';

        // Capture history (Teks saja, bukan HTML)
        const history = Array.from(document.querySelectorAll('.chat-bubble'))
            .slice(-4)
            .map(b => b.innerText)
            .join(" | ");

        const tid = showThinking();

        try {
            // KIRIM DATA KE PYTHON
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    message: msg, 
                    user_name: userName || "Guest", 
                    history: history 
                })
            });

            if (!res.ok) throw new Error('Network error');
            const data = await res.json();
            
            // Hapus loading, jalankan typewriter
            document.getElementById(tid).remove();
            typeWriter(data.reply);

        } catch (e) {
            if (document.getElementById(tid)) document.getElementById(tid).remove();
            appendBubble("Waduh Der, koneksi ke Python putus. Coba cek terminal!", 'ai');
        }
    }

    function appendBubble(text, role) {
        const d = document.createElement('div');
        d.className = `chat-bubble ${role}-bubble`;
        d.innerText = text;
        chatWindow.appendChild(d);
        chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
    }

    function showThinking() {
        const id = 't-' + Date.now();
        const d = document.createElement('div');
        d.id = id; d.className = 'ai-bubble chat-bubble';
        d.innerHTML = `
            <div class="thinking-wrapper">
                <div class="thinking-dot"></div><div class="thinking-dot"></div>
                <span>BGENG THINKING</span>
                <div class="thinking-dot"></div>
            </div>`;
        chatWindow.appendChild(d);
        chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        return id;
    }

    function typeWriter(text) {
        const bubble = document.createElement('div');
        bubble.className = 'chat-bubble ai-bubble';
        chatWindow.appendChild(bubble);
        
        let i = 0, current = "";
        function type() {
            if (i < text.length) {
                current += text.charAt(i);
                // Render Markdown rapi
                bubble.innerHTML = marked.parse(current);
                // Highlight code jika ada
                bubble.querySelectorAll('pre code').forEach((el) => hljs.highlightElement(el));
                i++;
                chatWindow.scrollTo(0, chatWindow.scrollHeight);
                setTimeout(type, 3);
            }
        }
        type();
    }

    function clearChat() { 
        if(confirm("Purge memory?")) chatWindow.innerHTML = '<div class="chat-bubble ai-bubble">Memory purged. Ready.</div>'; 
    }
</script>
</body>
</html>
