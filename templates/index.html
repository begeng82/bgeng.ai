<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BGENG AI | Singularity</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* PALET ELEGAN: Midnight & Slate */
        html, body { 
            background-color: #020203; 
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden;
            position: fixed; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #94a3b8;
        }
        
        .app-wrapper {
            max-width: 850px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #090a0f; /* Deep obsidian */
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .brand-text {
            font-weight: 800;
            color: #ffffff !important;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .chat-container { 
            flex: 1;
            overflow-y: auto; 
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.8rem;
            scroll-behavior: smooth;
        }

        /* BUBBLE ELEGAN: No Sharp Shadows */
        .chat-bubble {
            animation: fadeIn 0.4s ease-out;
            word-wrap: break-word;
            max-width: 85%;
            font-size: 0.92rem;
            line-height: 1.7;
            padding: 1rem 1.25rem;
            border-radius: 18px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* AI BUBBLE: Glassmorphism Soft */
        .ai-bubble { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.06); 
            align-self: flex-start; 
            color: #e2e8f0;
            width: 95%;
            border-bottom-left-radius: 4px;
        }
        
        /* USER BUBBLE: Deep Slate (Muted & Clean) */
        .user-bubble { 
            background: #1e2231; 
            border: 1px solid rgba(255, 255, 255, 0.05);
            align-self: flex-end; 
            color: #ffffff; 
            border-bottom-right-radius: 4px;
        }

        /* Markdown Styling Pro */
        .ai-bubble h1, .ai-bubble h2 { font-weight: 700; color: #ffffff; margin-top: 1rem; }
        .ai-bubble pre { background: #000000; padding: 1.2rem; border-radius: 12px; border: 1px solid #1e293b; margin: 1.2rem 0; }
        .ai-bubble code { font-family: 'Fira Code', monospace; color: #f472b6; font-size: 0.85rem; }

        footer {
            padding: 1.5rem;
            background: #090a0f;
            border-top: 1px solid rgba(255, 255, 255, 0.04);
            padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #13151f;
            border-radius: 14px;
            padding: 0.5rem 0.6rem 0.5rem 1.2rem;
            gap: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.04);
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            border: 1px solid rgba(244, 114, 182, 0.3);
            background: #161927;
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            outline: none;
            font-size: 15px;
            font-weight: 400;
        }

        /* SEND BUTTON: Minimalist Muted Pink */
        .send-btn { 
            background: #f472b6;
            color: #000000;
            width: 2.2rem; height: 2.2rem; 
            border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; 
            transition: all 0.2s;
            opacity: 0.9;
        }

        .send-btn:hover { opacity: 1; transform: translateY(-1px); background: #fb7185; }
        .send-btn:active { transform: translateY(0px) scale(0.95); }

        /* THINKING ANIMATION: Subtle Pulse */
        .thinking-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.65rem;
            color: #f472b6;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
        .thinking-dot {
            width: 2px; height: 2px;
            background: #f472b6;
            border-radius: 50%;
            animation: elegantPulse 1.5s infinite ease-in-out;
        }
        @keyframes elegantPulse { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header class="p-5 flex justify-between items-center bg-black/20 backdrop-blur-md">
        <div class="flex items-center gap-4">
            <div class="w-9 h-9 rounded-xl overflow-hidden grayscale contrast-125">
                <img src="{{ url_for('static', filename='logo.jpg') }}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/40'">
            </div>
            <div>
                <h1 class="brand-text text-xs">BGENG <span style="color:#f472b6">AI</span></h1>
                <p class="text-[6px] text-gray-500 font-bold uppercase tracking-[0.3em] mt-0.5">Neural Singularity</p>
            </div>
        </div>
        <button onclick="clearChat()" class="text-gray-700 hover:text-pink-400 transition-colors"><i class="fas fa-ellipsis-v text-xs"></i></button>
    </header>

    <main id="chat-window" class="chat-container">
        <div class="chat-bubble ai-bubble">Welcome to the core. <br><span id="welcome-msg" class="text-gray-500 italic">Ready for extraction.</span></div>
    </main>

    <footer>
        <div class="input-group">
            <label class="text-gray-600 cursor-pointer hover:text-pink-400">
                <i class="far fa-plus-square text-lg"></i>
                <input type="file" hidden accept="image/*">
            </label>
            <input id="user-input" type="text" autocomplete="off" placeholder="Ask BGENG...">
            <button onclick="sendMsg()" class="send-btn">
                <i class="fas fa-chevron-up text-xs"></i>
            </button>
        </div>
    </footer>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const inputField = document.getElementById('user-input');

    let userName = localStorage.getItem('bgeng_user') || "";
    if (!userName) {
        setTimeout(() => {
            userName = prompt("Identify yourself:", "User");
            if(userName) {
                localStorage.setItem('bgeng_user', userName);
                document.getElementById('welcome-msg').innerText = `Greetings, ${userName}.`;
            }
        }, 1000);
    } else {
        document.getElementById('welcome-msg').innerText = `Greetings, ${userName}.`;
    }

    inputField.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMsg(); });

    async function sendMsg() {
        const msg = inputField.value.trim();
        if(!msg) return;

        appendBubble(msg, 'user');
        inputField.value = '';
        const tid = showThinking();

        const history = Array.from(document.querySelectorAll('.chat-bubble')).slice(-4).map(b => b.innerText).join(" | ");

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg, user_name: userName || "User", history: history })
            });
            const data = await res.json();
            document.getElementById(tid).remove();
            typeWriter(data.reply);
        } catch (e) {
            document.getElementById(tid).remove();
            appendBubble("Communication failure. Re-attempting connection...", 'ai');
        }
    }

    function appendBubble(text, role) {
        const d = document.createElement('div');
        d.className = `chat-bubble ${role}-bubble`;
        d.innerText = text;
        chatWindow.appendChild(d);
        chatWindow.scrollTo(0, chatWindow.scrollHeight);
    }

    function showThinking() {
        const id = 't-' + Date.now();
        const d = document.createElement('div');
        d.id = id; d.className = 'ai-bubble chat-bubble';
        d.innerHTML = `
            <div class="thinking-wrapper">
                <div class="thinking-dot"></div>
                <span>Thinking</span>
                <div class="thinking-dot"></div>
            </div>`;
        chatWindow.appendChild(d);
        chatWindow.scrollTo(0, chatWindow.scrollHeight);
        return id;
    }

    function typeWriter(text) {
        const bubble = document.createElement('div');
        bubble.className = 'chat-bubble ai-bubble';
        chatWindow.appendChild(bubble);
        let i = 0, current = "";
        function type() {
            if (i < text.length) {
                current += text.charAt(i);
                bubble.innerHTML = marked.parse(current);
                bubble.querySelectorAll('pre code').forEach((b) => hljs.highlightElement(b));
                i++;
                chatWindow.scrollTo(0, chatWindow.scrollHeight);
                setTimeout(type, 3);
            }
        }
        type();
    }

    function clearChat() { 
        if(confirm("Purge all logs?")) { 
            chatWindow.innerHTML = '<div class="chat-bubble ai-bubble">Logs purged. Environment clean.</div>'; 
        } 
    }
</script>
</body>
</html>
