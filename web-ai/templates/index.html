<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGENG AI | The Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { background: #05070a; color: #f8fafc; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        /* Animasi Wave Call */
        .call-active { animation: pulse-ring 1.5s infinite; background: #ef4444 !important; }
        @keyframes pulse-ring { 
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } 
        }

        /* Typing Animation */
        .dot { width: 5px; height: 5px; background: #3b82f6; border-radius: 50%; animation: bounce 1.4s infinite both; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="p-6 flex justify-between items-center z-50">
    <div class="flex items-center gap-4">
        <div class="w-16 h-16 overflow-hidden rounded-2xl shadow-[0_0_20px_rgba(59,130,246,0.5)]">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="BGENG Logo" class="w-full h-full object-contain bg-slate-900">
        </div>
        
        <div>
            <h1 class="text-xl font-black tracking-tighter italic">BGENG <span class="text-blue-500">AI</span></h1>
            <p class="text-[9px] text-green-500 font-bold tracking-widest uppercase">Singularity Active</p>
        </div>
    </div>

    <button id="call-btn" onclick="toggleCall()" class="w-14 h-14 rounded-full bg-slate-800 border border-slate-700 text-white flex items-center justify-center transition-all duration-500 shadow-2xl">
        <i id="call-icon" class="fas fa-phone"></i>
    </button>
</header>

    <main id="chat-win" class="flex-1 overflow-y-auto px-6 py-4 space-y-6 scroll-smooth">
        <div class="flex justify-start">
            <div class="glass p-5 rounded-3xl rounded-tl-none max-w-[85%] text-sm leading-relaxed">
                <span class="text-blue-400 font-bold italic">BGENG AI:</span> What's the vision today? Gue siap bantu PR, diskusi, atau sekadar temen teleponan yang asik. Literally ready.
            </div>
        </div>
    </main>

    <div id="typing" class="hidden px-10 py-2 flex items-center gap-2">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        <span class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">BGENG is thinking</span>
    </div>

    <footer class="p-6">
        <div class="max-w-4xl mx-auto glass rounded-[2rem] p-2 flex items-center gap-2 shadow-2xl">
            <label class="p-3 text-slate-500 hover:text-blue-400 cursor-pointer transition">
                <i class="fas fa-image text-lg"></i>
                <input type="file" class="hidden" onchange="previewFile(event)">
            </label>
            <input type="text" id="chat-input" class="flex-1 bg-transparent px-2 py-3 outline-none text-sm font-medium" placeholder="Type a message, literally...">
            <button onclick="send()" class="w-12 h-12 rounded-2xl bg-blue-600 text-white shadow-lg flex items-center justify-center">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </footer>

    <script>
        let isCalling = false;
        const chatWin = document.getElementById('chat-win');
        const typing = document.getElementById('typing');
        const callBtn = document.getElementById('call-btn');
        const callIcon = document.getElementById('call-icon');

        // Recognition Setup
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'id-ID';
        recognition.onresult = (e) => { if(isCalling) execute(e.results[0][0].transcript, 'call'); };
        recognition.onend = () => { if(isCalling) recognition.start(); };

        function toggleCall() {
            if(!isCalling) {
                isCalling = true;
                callBtn.classList.add('call-active');
                callIcon.className = 'fas fa-phone-slash';
                recognition.start();
                speak("Yo! BGENG AI di sini. Mau bahas apa kita?");
            } else {
                isCalling = false;
                window.speechSynthesis.cancel();
                recognition.stop();
                callBtn.classList.remove('call-active');
                callIcon.className = 'fas fa-phone';
            }
        }

        async function execute(msg, mode) {
            addBubble('u', msg);
            typing.classList.remove('hidden');
            
            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: msg, mode: mode})
            });
            const data = await res.json();
            
            typing.classList.add('hidden');
            addBubble('ai', data.reply);
            if(mode === 'call') speak(data.reply);
        }

        function send() {
            const input = document.getElementById('chat-input');
            if(!input.value.trim()) return;
            execute(input.value, 'chat');
            input.value = '';
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(t);
            msg.lang = 'id-ID';
            msg.onstart = () => { if(isCalling) recognition.stop(); };
            msg.onend = () => { if(isCalling) recognition.start(); };
            window.speechSynthesis.speak(msg);
        }

        function addBubble(s, t) {
            const d = document.createElement('div');
            d.className = `flex ${s === 'u' ? 'justify-end' : 'justify-start'}`;
            d.innerHTML = `<div class="${s === 'u' ? 'bg-blue-600' : 'glass'} p-4 rounded-3xl rounded-${s === 'u' ? 'tr' : 'tl'}-none max-w-[85%] text-sm shadow-xl">${t}</div>`;
            chatWin.appendChild(d);
            chatWin.scrollTop = chatWin.scrollHeight;
        }

        function previewFile(e) {
            const f = e.target.files[0];
            if(f) addBubble('u', `<img src="${URL.createObjectURL(f)}" class="rounded-2xl max-h-48">`);
        }
    </script>
</body>
</html>
